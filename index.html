<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="css.css">
</head>
<body style="background-color: #181c24">
    <h1 class="title"> Rock Paper Scissors</h1>
    <div class="button-container">
        <div class="buttons">
        <button class="choice-btn" id="rock"> Rock </button>
        <button class="choice-btn" id="paper"> Paper </button>
        <button class="choice-btn" id="scissors"> Scissors </button> 
        </div>
    </div>    
    <div class="result-container">
    <div>
        <h2 class="end-message"> Choose an option!</h2>
    </div>
    <div class="score-display">
        <h2 class="human-score"> Human score: 0 </h2>
        <h2 class="computer-score"> Computer score: 0</h2>
    </div>
    </div>
</body>
<script src="newscript.js"></script>
</html>
